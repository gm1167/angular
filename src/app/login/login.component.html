<div class = "container">
  <div class = "row">
    <div class = "col-md-3"></div>
    <div class = "col-md-6">
      <div style = "margin-top: 10rem;">
        <h1 class = "text-center">LOGIN</h1>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" [(ngModel)]="user" name="user"/>
            {{user}}
            <label class="form-label" for="form2Example1">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" name="password"/>
            {{password}}
            <label class="form-label" for="form2Example2">Password</label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4" (click)='verficacionPass()'>Iniciar sesi칩n</button>

          <!-- <div id="validacionModal" class="modal" data-toggle="modal" tabindex="-1" role="dialog" [ngClass] = "[estadoVisible === 'visible' ? 'fadeIn': 'fadeOut']"> -->
          <div #modalValidacionLogin id="validacionModal" class="modal fade" data-toggle="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title">Validaci칩n de contrase침a</h3>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)= "cerrarModal()">&times;</button>
                </div>
                <div class="modal-body">
                  <p>La contrase침a ingresada es incorrecta, por favor validarla nuevamente.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" (click)= "cerrarModal()">Aceptar</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class = "col-md-3"></div>
  </div>
</div>
